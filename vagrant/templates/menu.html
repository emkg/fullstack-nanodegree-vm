<html>
  <head>
    <link rel='stylesheet' type='text/css' href='/static/style.css'/>
  </head>
  <body>

    <h1> {{restaurant.name}} </h1>

      <h2> MENU </h2>

      <a href='{{url_for('addMenuItem', restaurant_id = restaurant.id)}}'>Add New Item!</a>

      <br/>
      <br/>
      {% for c in courses %}
        <div class='page-container' id='course'>
          <h3>{{c + "s"}}</h3>
          {% for i in items %}
            {% if i.course == c %}
            <div class='item-box'>
              <div class='item'>
                {{i.name}}
                <br/>
                {{i.price}}
                <br/>
                {{i.description}}
                <br/>
              </div>
              <div class='buttons'>
                <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}' >Edit</a>
                <br/>
                <a href= '{{url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id)}}' >Delete</a>
                <br/>
                <br/>
              </div>
            </div>
            {% endif %}
          {% endfor %}
        </div>
      {% endfor %}
  </body>
</html>
